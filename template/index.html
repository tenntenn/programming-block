{{define "index"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="lib/d3.v2.min.js"></script>
        <script src="lib/jquery-1.8.2.min.js"></script>
        <script src="lib/d3binding.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/uuid.core.js"></script>
        <style>
            @import url("lib/bootstrap/css/bootstrap.min.css");
            @import url("lib/bootstrap/css/bootstrap-responsive.min.css");
            @import url("css/main.css");
            @import url("css/panel.css");
        </style>
    </head>
    <body>

        {{template "menu"}}

        <div class="row-fluid">
            <div class="span6">
                {{template "view"}}
            </div>
            <div class="span6">
                {{template "block"}}
            </div>
        </div>

        {{range .JSfiles}}
        <script src="{{.}}"></script>
        {{end}}
    </body>
</html>
{{end}}
